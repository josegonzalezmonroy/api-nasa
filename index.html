<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
    <title>NASA - Imagem do dia</title>
  </head>
  <body>
    <header>
      <h1>Astronomy Picture of the Day</h1>
    </header>
    <form>
      <fieldset >
        <legend>Escolha o tipo de pesquisa</legend>
        <input
        class="form-check-input" 
          type="radio"
          id="search-type-random"
          name="search-type"
          value="random"
          checked
        />
        <label for="search-type-random">Imagens aleatóreas</label>

        <input
        class="form-check-input" 
          type="radio"
          id="search-type-date-range"
          name="search-type"
          value="date-range"
        />
        <label for="search-type-date-range">Imagens por periodo</label>
      </fieldset>
      <fieldset>
        <legend>Imagens Aleatóreas</legend>
        <label for="random-qty">Quantidade</label>
        <input
          name="random-qty"
          id="random-qty"
          type="number"
          value="10"
          class="form-control"
        />
      </fieldset>
      <fieldset disabled>
        <legend>Imagens por periodo</legend>
        <label for="start-date">Data de inicio:</label>
        <input
          id="start-date"
          name="start-date"
          type="date"
          class="form-control"
        />
        <label for="end-date">Data final:</label>
        <input id="end-date" name="end-date" type="date" class="form-control" />
      </fieldset>
      <div>
        <button>Pesquisar</button>
      </div>
    </form>
    <article class="card mb-2 mx-2">
        <img
          src="https://apod.nasa.gov/apod/image/0905/titanrings_cassini_big.jpg"
          class="card-img-top"
          alt="..."
        />
        <div class="card-body">
          <h5 class="card-title">Card title</h5>
          <p class="card-text">
            Some quick example text to build on the card title and make up the
            bulk of the card's content.
          </p>
          <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
    </article>
    <footer>
      <p>2022 - Jose</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
